<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- External link -->
    <a href="http://google.com">click for google</a>
    <p>
      <a href="http://google.com" target="_blank">click for google saasdsadasda</a>
    </p>
    <!-- Internal link -->
    <p>
      <a href="/0004_typogrphy.html">Typography</a>
    </p>
    <!-- Local images -->
    <p>
      <img src="/images/sample.jpg" alt="My Image" width="400" />
      <!-- External images -->
      <img src="https://source.unsplash.com/1600x900/?nature,water" alt="My Image 2" width="800" />
    </p>
  </body>
</html>
