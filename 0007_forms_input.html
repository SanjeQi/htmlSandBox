<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="process.php">
      <!-- Text -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" value="John Doe" />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email address"
        />
      </div>
      <!-- Textarea  -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="sex">Sex</label><br />
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Number -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!-- Date -->
      <div>
        <label for="birthdate">Birthday</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
        />Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
          checked
        />Standard
        <input
          type="radio"
          name="membership"
          id="membership"
          value="super"
        />Super
      </div>
      <!-- CheckBox  -->
      <div>
        <label for="membership">I like ...</label>
        <input type="checkbox" name="likes" id="likes" value="bike" />Bike
        <input type="checkbox" name="likes" id="likes" value="car" />Car
        <input type="checkbox" name="likes" id="likes" value="boat" />Boat
      </div>
      <!-- Input submit -->
      <input type="submit" value="Submit" />
      <!-- Button submit  -->
      <button type="submit">Submit</button>
      <!-- Reset button  -->
      <button type="reset">Reset fields</button>
    </form>
  </body>
</html>
